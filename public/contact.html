<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <title>Contact Amy Zinger</title>
    <meta name="author" content="Amy Zinger">
    <meta name="description" content="A page to contact artist">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div>Contact</div>

    <form id="contact-form" class="needs-validation">
      <div class="row m-5">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
        </div>
      </div>

      <div class="row m-5">
      <div class="mb-3">
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address" required>
        <div id="emailFeedback" class="invalid-feedback">
          Format should be example@example.com.
        </div>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
    </div>

    <div class="row m-5">

      <div class="mb-3">
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter your message or comment." rows="3"></textarea>
      </div>
      </div>
      <button id="contact-form-button" type="submit" class="btn btn-primary">Submit</button>
    </form>
     
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script type="module" src="./js/contact.js"></script>
</body>


</html>
