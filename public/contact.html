<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <title>Contact Amy Zinger</title>
    <meta name="author" content="Amy Zinger">
    <meta name="description" content="A page to contact artist">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

      <div id="contact-headline" class="beginning pt-5 m-2 text-light text-center">
        <h1>Questions or comments?</h1>
        <p>I'd love to hear from you. Please fill out the form and I'll be in touch as soon as possible.</p>
      </div>

      <div class="container">
        <div class="contact-form border rounded p-4 my-5 bg-white shadow">
          <form id="contact-form" novalidate>
            <div class="form-group mb-4">
              <label for="contact-first">First Name</label>
              <input type="text" class="form-control" id="contact-first" placeholder="Jane" required>
              <div class="invalid-feedback">Please enter your first name.</div>
            </div>
            <div class="form-group mb-4">
              <label for="contact-last">Last Name</label>
              <input type="text" class="form-control" id="contact-last" placeholder="Doe" required>
              <div class="invalid-feedback">Please enter your last name.</div>
            </div>
            <div class="form-group mb-4">
              <label for="contact-email-addr">Email address</label>
              <input type="email" class="form-control" id="contact-email-addr" placeholder="jane.doe@example.com" required>
              <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="form-group mb-4">
              <label for="contact-question">Message</label>
              <textarea class="form-control" id="contact-question" rows="5" placeholder="Enter your message" required></textarea>
              <div class="invalid-feedback">Please enter your message.</div>
            </div>
            <button type="submit" id="send-contact" class="btn btn-primary btn-block">Submit</button>
            <div id="contact-button-response" class="mt-3"></div>
          </form>
        </div>
      </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script type="module" src="./js/contact.js"></script>
</body>


</html>
